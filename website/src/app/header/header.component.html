<div class="container-fluid">
  <nav
    class="navbar fixed-top navbar-expand-lg navbar-light bg-light animate__animated animate__fadeInDown"
    id="navbar"
    [ngClass]="blur"
    (mouseover)="changeStyle($event)"
    (mouseout)="changeStyle($event)"
    [ngClass]="closeNav"
    (mouseleave)="closeOnLeave()"
  >
    <a
      class="navbar-brand"
      (click)="scrollingToPosition('home')"
      (click)="closeBurger()"
      data-toggle="collapse"
      data-target=".navbar-collapse.show"
      [routerLink]="['home']"
      routerLinkActive="active_router"
      style="cursor: pointer"
      ><img
        src="assets/Logo/Oliver_Mentel_Logo_White.svg"
        width="60"
        height="60"
        alt=""
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <button
        id="hamburger"
        class="hamburger hamburger--spring"
        type="button"
        (click)="active = !active"
        [ngClass]="active ? ' is-active' : ''"
      >
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            data-toggle="collapse"
            data-target=".navbar-collapse.show"
            (click)="changeStyle($event)"
            (click)="closeBurger()"
            (click)="scrollingToPosition('aboutMe')"
            >About Me</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            (click)="scrollingToPosition('skills')"
            (click)="changeStyle($event)"
            (click)="closeBurger()"
            data-toggle="collapse"
            data-target=".navbar-collapse.show"
            >Skills</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            (click)="scrollingToPosition('projects')"
            (click)="changeStyle($event)"
            (click)="closeBurger()"
            fragment="projects"
            data-toggle="collapse"
            data-target=".navbar-collapse.show"
            >Projects</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            (click)="scrollingToPosition('contact')"
            (click)="changeStyle($event)"
            (click)="closeBurger()"
            data-toggle="collapse"
            data-target=".navbar-collapse.show"
            >Contact</a
          >
        </li>
      </ul>
    </div>
  </nav>
</div>
