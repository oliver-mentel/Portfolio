<section>
  <div class="container-fluid">
    <div class="row is-flex">
      <div
        class="col-md-12 col-lg-6 left-box"
        *ngIf="isBiggerThan992px"
        [ngClass]="{ 'border-right-none': !isBiggerThan992px, 'border-right-white': isBiggerThan992px }"
      >
        <div class="table">
          <div class="table-cell">
            <h2 class="heading">Welcome</h2>
          </div>
        </div>
      </div>
      <div class="col-md-12 col-lg-6 right-box">
        <div class="image-container">
          <img ngSrc="assets/Oliver_Mentel_Portrait.jpg" height="3543" width="2363" alt="portrait" />
          <div class="text-container image-text animate__animated animate__fadeIn animate__delay-1s">
            <h2 class="light-weight">Hi there, I'm Oliver.</h2>
            <div class="text-content">
              <h2>
                <span class="light-weight">Front End</span>
                <span class="highlight"> Developer</span>
              </h2>
            </div>
            <h2 class="light-weight">and work for Swisscom.</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
